<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script defer src="app.js"></script>
    </head>
    <body>
        <main>
            <img class="arrow" src="images/arrowleft.png" alt="strzałka w lewo">
            <img id="slide1" class="slide active" src="images/dog.png" alt="pies">
            <img id="slide2" class="slide" src="images/birds.png" alt="ptaki">
            <img id="slide3" class="slide" src="images/car.png"alt="auto">

        <div class="dots">

            <div id="dot2" class="dot"></div>
            <div id="dot3" class="dot"></div>
